<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick IT Inventory - Add New Equipment</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="../../script/sub-menu-script.js" defer></script>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="../"><img class="main-title" src="../../images/westbrick-it-inventory.svg" alt="Westbrick IT Inventory"></a>
    <h1 class="sub-page-title">Add New Equipment</h1>
    <form class="submission-form" method="post" action="add-new-equipment.php" enctype="multipart/form-data"> 
        <div class="input-group">
            <div class="top-stuff">                
                <div>
                    <label for="type">Type:</label>
                    <select class="dropdown" id="type" name="type">
                        <option value="">Choose an option</option>
                        <option value="computer">Computer</option>
                        <option value="printer">Printer</option>
                        <option value="monitor">Monitor</option>
                        <option value="webcam">Webcam</option>
                        <option value="microphone">Microphone</option>
                        <option value="router">Router</option>
                        <option value="switch">Switch</option>
                        <option value="other">Other</option>
                    </select>                              
                </div>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div>
                    <label for="model-name">Model Name:</label>
                    <input type="text" id="model-name" name="model-name">
                </div>                
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="model-number">Model Number:</label>
                    <input type="text" id="model-number" name="model-number">
                </div>
                <div>
                    <label for="serial-number">Serial Number:</label>
                    <input class="serial-number" type="text" id="serial-number" name="serial-number">
                </div>

                <div>
                    <label for="purchase-date">Purchase Date:</label>
                    <input class="purchase-date date" type="date" id="purchase-date" name="purchase-date">
                </div>
            </div>
            
            <div class="bottom-stuff">                
                <div>
                    <label for="purchase-price">Purchase Price:</label>
                    <input class="purchase-price" type="number" id="purchase-price" name="purchase-price"> 
                </div>
                <div>
                    <label for="warranty-start">Warranty Start:</label>
                    <input class="warranty-start date" type="date" id="warranty-start" name="warranty-start">
                </div>
                <div>
                    <label for="warranty-end">Warranty End:</label>
                    <input class="warranty-end date" type="date" id="warranty-end" name="warranty-end">
                </div>                
            </div>
        </div>       
                    
        <input class="submit-button" type="submit" value="Post Item">
    </form>    
    <button class="button go-back-button" type="button">Go back</button>
</body>
</html>
