<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick IT Inventory</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">    
</head>
<body>
    <img class="main-title" src="images/westbrick-it-inventory.svg" alt="Westbrick IT Inventory">    
    <div class="it-inventory-sections">
        <div class="top-stuff">
            <button class="button users-button" type="button">Users</button>
            <button class="button passwords-button" type="button">Passwords</button>
            <button class="button equipment-button" type="button">Equipment</button>
        </div>
        <div class="middle-stuff">
            <button class="button locations-button" type="button">Locations</button>
            <button class="button ip-and-ports-button" type="button">IP and Ports</button>
            <button class="button servers-button" type="button">Servers</button>
        </div>
        <div class="bottom-stuff">
            <button class="button all-button" type="button">All</button>
            <button class="button monitors-button" type="button">Monitors</button>
            <button class="button printers-button" type="button">Printers</button>
        </div>
        <div class="bottom-stuff">
            <button class="button spare-inventory-button" type="button">Spare Inventory</button>
            <button class="button spare-inventory-button" type="button">Updates</button>
        </div>
    </div>
</body>
</html>
